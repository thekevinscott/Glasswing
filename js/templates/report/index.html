<div id="procedure-<%= procedure_id %>" class="procedure">
	<div class="dashboard pane">
		<h2><%= name %></h2>
		<div class="three-col">
			<div class="col">
				<p class="patient-id"><%= patient_id %></p>
				<p class="risks"><%= patient_risks %></p>
				<p class="dob"><%= dob %></p>
				<p class="priority"><%= priority %></p>


			</div>
			<div class="col">
				<p class="gender"><%= gender %></p>
				<p class="procedure_class"><%= procedure_class %></p>
				<p class="procedure_name"><%= procedure_name %></p>
				<p class="report_status"><%= report_status %></p>
			</div>
			<div class="col clearfix">

				<p class="hospital_name"><%= hospital_name %></p>
				<p class="hospital_location">Huh</p>
				<p class="referring_physician"><%= referring_physician %></p>
			</div>

		</div>

	</div>
	<form class="report pane">
		<h2>Report</h2>
		<textarea class="dictation"></textarea>
		<div class="actions">
			<input type="button" value="Read" />
			<input type="button" value="Co-Read" />
			<input type="button" value="Approve" />
		</div>
	</form>

</div>
