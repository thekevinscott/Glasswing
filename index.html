<html><head><title>Glasswing Prototype</title><script data-styles="style,guide,tabs,worklist,report" type="text/javascript" src="js/lib/loadLess.min.js"></script>

<script type="text/html" id="guide-chapter">
	<div id="chapter-<%= id %>" class="chapter">
		<div class="content">
			<h1><%= title %></h1>
			<audio src="audio/tabs-1.mp3" controls></audio>

			<div class="sections"></div>
		</div>
	</div>
</script>
<script type="text/html" id="guide-section">
<h2><%= title %></h2>
<% for (var j=0;j<paragraphs.length;j++) { %>
<p><%= paragraphs[j] %></p>
<% } %>
</script>
<script type="text/html" id="guide-titlePage">
<div id="titlePage" class="full">
	<div class="content">
		<img src="images/logo-transparent.png" height="100px" />
		<h1>Glasswing's RIS</h1>
		<p>Our team has spent 8 months focused on redesigning GE's RIS experience from the ground up. We spent four months collecting contextual data and researching radiologists' workflow. From these, we've culled the most salient insights and developed a prototype demonstrating our collected visions.</p>
		<p>We've focused on providing five/six/seven high level concepts that demonstrate improved focus on efficiency and speeding up workflow. We've implemented numerous smaller improvements as well.</p>
		<p>Our prototype is fully functional and you can explore our prototype as is, or you can choose to take an interactive walkthrough where we'll explain each feature and our thinking behind it.</p>
		<div class="pane inset">
			<h2>Explore</h2>
			<p>The prototype we've developed is fully functional and explorable.</p>
			<p><a val="explore" class="button">Explore</a></p>
		</div>
		<div class="pane inset">
			<h2>Interactive Walkthrough</h2>
			<p>We've developed a step by step guide to each feature.</p>
			<p><a val="walkthrough" class="button">Use Interactive Walkthrough</a></p>
		</div>
	</div>
</div>
<div id="sidebar" class="full">
</div>
</script>
<script type="text/html" id="report">
<div id="procedure-<%= procedure_id %>" class="procedure">
	<div class="dashboard pane">
		<h2><%= name %></h2>
		<div class="three-col">
			<div class="col">
				<p class="patient-id"><%= patient_id %></p>
				<p class="risks"><%= patient_risks %></p>
				<p class="dob"><%= dob %></p>
				<p class="priority"><%= priority %></p>


			</div>
			<div class="col">
				<p class="gender"><%= gender %></p>
				<p class="procedure_class"><%= procedure_class %></p>
				<p class="procedure_name"><%= procedure_name %></p>
				<p class="report_status"><%= report_status %></p>
			</div>
			<div class="col clearfix">

				<p class="hospital_name"><%= hospital_name %></p>
				<p class="hospital_location">Huh</p>
				<p class="referring_physician"><%= referring_physician %></p>
			</div>

		</div>

	</div>
	<form class="report pane">
		<h2>Report</h2>
		<textarea class="dictation"></textarea>
		<div class="actions">
			<input type="button" value="Read" />
			<input type="button" value="Co-Read" />
			<input type="button" value="Approve" />
		</div>
	</form>

</div>
</script>
<script type="text/html" id="patient">
<div><h1><%= name %></h1></div>
<% for(var i=0; i<supplies.length; i++) {%>
   <li><%= supplies[i] %></li>
<% } %>
</script>
<script type="text/html" id="tab">
<a href="#<%= url %>"><%= name %></a>
</script>
<script type="text/html" id="worklist-card">
<div id="procedure-<%= id %>" class="card">
	<div class="content">
		<h3><%= last %>, <%= first %></h3>


		<%= scanned_documents %>
		<%= last %>
		<%= first %>
		<%= dob %>
		<%= gender %>
		<%= patient_id %>
		<%= patient_risks %>
		<%= procedure_name %>
		<%= priority %>
		<%= procedure_class %>
		<%= report_status %>
		<%= procedure_status %>
		<%= referring_physician %>
		<%= hospital_name %>

	</div>

</div>
</script>
<script type="text/html" id="worklist-cards">
<input type="button" value="Grid" class="grid" />
<input type="button" value="Card" class="card" />
<input type="button" value="Auto" class="auto" />
<div class="cards"></div>
</script>
<script type="text/html" id="worklist-table">
<input type="button" value="Grid" class="grid" />
<input type="button" value="Card" class="card" />
<input type="button" value="Auto" class="auto" />
<table>
	<thead><tr>
		<td>PACS Images</td>
		<td>Scanned Document</td>
		<td>Last Name</td>
		<td>First Name</td>
		<td>Patient DOB</td>
		<td>Gender</td>
		<td>Patient ID</td>
		<td>Patient Risks</td>
		<td>Procedure Name</td>
		<td>Priority</td>
		<td>Class</td>
		<td>Report Status</td>
		<td>Procedure Status</td>
		<td>Referring Physician</td>
		<td>Hospital Name</td>

	</tr></thead>
	<tbody></tbody>
</table>
</script>
<script type="text/html" id="worklist-rows">
<tr id="procedure-<%= id %>" class="procedure">
	<td></td>
	<td><%= scanned_documents %></td>
	<td><%= last %></td>
	<td><%= first %></td>
	<td><%= dob %></td>
	<td><%= gender %></td>
	<td><%= patient_id %></td>
	<td><%= patient_risks %></td>
	<td><%= procedure_name %></td>
	<td><%= priority %></td>
	<td><%= procedure_class %></td>
	<td><%= report_status %></td>
	<td><%= procedure_status %></td>
	<td><%= referring_physician %></td>
	<td><%= hospital_name %></td>
</tr>
</script>

		<!-- lis -->
		<script type="text/javascript" src="js/lib/jquery.2.0.2.min.js"></script>
