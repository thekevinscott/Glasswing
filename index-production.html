		<h1>Glasswing's RIS</h1>
		<p>Our team has spent 8 months focused on redesigning GE's RIS experience from the ground up. We spent four months collecting contextual data and researching radiologists' workflow. From these, we've culled the most salient insights and developed a prototype demonstrating our collected visions.</p>

</div>

=============

Opportunity
-------------
We observed radiologists struggle to find contact information of healthcare professionals involved with a particular patient. Information is currently scattered across various databases and locations in the system.

We propose a feature to list contact information of related caregivers. Click on the Related Caregivers button for an example.

Easy Access
-------------
Radiologists, technologists, and referring physicians associated with a particular patient are listed in a modal dialog.

A user can view the last time a particular caregiver saw a patient, and can easily locate contact information for that caregiver.

If a particular phone or pager number is no longer accurate, the record can be flagged for later review and update.</script><script type="text/template" id="pages-content-panel">Content Panel
=============

Opportunity
-------------
Radiologists must navigate multiple windows in their existing software. A significant portion of their workflow consists of positioning and resizing windows.

We propose a customized layout panel for the display of scanned documents, priors, and other materials related to a particular case. Click on a prior case for a demonstration.

Multiple Priors
-------------
A single click will populate the panel with the document. Holding and dragging a prior allows a radiologist to position the second prior side by side, allowing a radiologist to easily compare the two.

Click and drag a prior from the timeline to the Content Panel for a demonstration. The UI will hint at where the additional content can be placed.

Maximize
-------------
The radiologist may need to view a larger version of the content that is in the dynamic workspace.

The magnify button fills the entire workspace with the specific document.

Machine Learning
-------------
Over time, the system can learn a particular radiologist's preferences for layouts. For instance, a radiologist might have a particular process for reading a CT vs. an MRI.

Mimicing the Smart Reading protocol in PACS, the Content Panel will determine the most relevant information to display for a particular modality based on a radiologist's past history. The panel will automatically display that information and will improve over time as it learns a radiologist's preferences.</script><script type="text/template" id="pages-expanded-worklist">Expanded Worklist
=============

Opportunity
-------------
The worklist is a table of information that ofte contains more columns than can fit on the screen at one time, forcing the radiologist to scroll horizontally.

We propose a taller layout in order to present more information at a glance. This layout can effectively integrate case indications along with active buttons. Try queueing a case now.

Focus on Patients
-------------
This redesign applies visual variances to distinguish between attributes and group related attributes together.

Stat cases are indicated by a banner icon, and the exam date is formatted to show duration from entry.

The user can see referring physician and location, along with whether images are ready, and whether another radiologist is currently reading the exam.

The worklist can also be switched to a card view layout, known as "Case Cards". Click on the Case Card button now.

Case Cards
-------------
This modular layout mimics the physical world and is intuitive at a glance. Placing the case within a card has the benefit of being patient-centric, and displaying fewer number of cases within the worklist has the potential to reduce cherrypicking.

Radiologists have the option of selecting either worklist layout because each has its own benefits.</script><script type="text/template" id="pages-following">Following
=============

Opportunity
-------------
Radiologists may want to know when there are updates to a particular case. Current software forces the radiologist to manually check for updates.

We propose a notification system to alert a radiologist when an update to a case has occured. Click on the Follow button for an example.

Alerts
-------------
The system informs the radiologist they are now following the case. The radiologist can close the tab and continue reading other cases.

When there is a relevant update to a followed case, a notification appears in the notification center. Hovering over the icon will reveal a list of updates, and a radiologist can click the relevant update and be taken directly to that case.
</script><script type="text/template" id="pages-tabs">Tabs
=============

Opportunity
-------------
We observed radiologists struggle to switch cases effectively. Radiologists need to switch cases in order to handle interruptions and collaborate with colleagues.

We propose a tab-based interface to handle case switching. Click on the highlighted procedure to see a demonstration.

Handling Interruptions
-------------
Radiologists collaborate constantly. Current software does not adequately support a radiologist's need to easily respond to interruptions and switch cases.

In our proposed interface, a radiologist can easily return to the worklist to view a colleague's case. Click on the worklist tab, and then click on a new case.

Design
-------------
In our design, the active tab is clearly highlighted via the use of color. Modality and body part are prominently featured, with patient name and ID present but de-emphasized.

This design was based on direct feedback from radiologists, who expressed an interest in seeing modality and body part above all else.
</script><script type="text/template" id="pages-timeline">Timeline
=============

Opportunity
-------------
We observed radiologists frequently use the timeline feature in their RIS software, which visualizes a patient’s medical history and links to all of the prior reports. We leveraged the work of PIVotal, a previous team from Carnegie Mellon University researching radiology software.

A user can easily switch between relevant and all priors. Click on the All Priors button for an example.

Implementation
-------------
The timeline PIVotal designed contains a condensed timeline next to a tabular list of priors. The timeline helps provide the context of the patient’s medical history, while the scrollable list view displays consistent information for each prior.</script><script type="text/template" id="progress"><div class="progress-bar">
