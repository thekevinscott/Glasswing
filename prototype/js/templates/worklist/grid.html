
<table class="grid-worklist">

	<thead class="grid-header grid-row">

		<tr>

			<td class="info">
				<input class="exam_name" type="text" hint="Exam Type" />
				<!-- <select class="exam-type">
					<option>exam Type</option>
					<option>Abdomen</option>
					<option>Leg</option>
					<option>Head</option>
				</select> -->
				<input type="text" hint="Exam end time" class="end_time" />
			</td>
			<td class="reason">
				<input type="text" hint="Exam detailed description" class="clinical_indication" />
			</td>
			<td class="patient-status">
				<input type="text" hint="Accession Number" class="accession_id" />

			</td>
			<td class="patient" style="width: 20%">

			<td class="image-status" colspan="2">

	<tbody class="grid-contents"></tbody>
